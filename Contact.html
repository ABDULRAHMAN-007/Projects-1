  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #111;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
     
    }

    .fullscreen-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .form-section {
      background-color: #1a1a1a;
      padding: 40px;
      border: 2px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff55;
      max-width: 600px;
      width: 100%;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      background-color: #111;
      border: 2px solid #00ffff;
      border-radius: 8px;
      color: #00ffff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 6px #00ffff33;
    }

    .form-group textarea {
      resize: vertical;
      height: 120px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      box-shadow: 0 0 12px #00ffffaa;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #00ffff;
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00cccc;
    }

    /* Mobile tweak */
    @media (max-height: 600px) {
      html, body {
        overflow: auto; /* enable scroll on very short screens */
      }
    }
  </style>
</head>
